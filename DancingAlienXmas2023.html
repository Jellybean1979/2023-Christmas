<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #d13f30;
                color: white;
                font-family: Arial, sans-serif;
                margin: 0;
                overflow: hidden;
                position: relative;
            }
            
            h1 {
                text-align: center;
                margin-top: 20px;
            }
            
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            
            .alien {
                width: 200px;
                height: 200px;
                position: relative;
                animation-name: dance;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }
            
            @keyframes dance {
                0% { transform: rotate(0); }
                25% { transform: rotate(10deg); }
                50% { transform: rotate(0); }
                75% { transform: rotate(-10deg); }
                100% { transform: rotate(0); }
            }

            /* Snowfall Animation Styles */
            .snowflake {
                position: absolute;
                height: 10px;
                width: 10px;
                background-color: #ffffff;
                border-radius: 50%;
                pointer-events: none;
                animation: snowfall linear infinite;
            }

            @keyframes snowfall {
                0% { transform: translateY(-100%); }
                100% { transform: translateY(100vh); }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="alien">
                <!-- Tenor GIF Embed Code -->
                <div class="tenor-gif-embed" data-postid="11913373" data-share-method="host" data-aspect-ratio="1" data-width="100%">
                    <a href="https://tenor.com/view/aliens-dancing-dance-gif-11913373">Aliens Dancing GIF</a> from <a href="https://tenor.com/search/aliens-gifs">Aliens GIFs</a>
                </div>
                <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
            </div>
            <h1>Merry Christmas from the Langley's</h1>
            <img src="ChristmasBalls.jpg" alt="ChristmasBalls" style="max-width: 300px; margin-top: 20px;">
        </div>

        <!-- Snowfall Animation -->
        <script>
            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(snowflake);
                snowflake.addEventListener('animationend', () => {
                    snowflake.remove();
                });
            }
            setInterval(createSnowflake, 200);
        </script>
    </body>
</html>
